<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="syle.css">
</head>
<body>
    <header>
        <h1> Our staff</h1>
        <nav>
            <a href="#Profile1">Joe</a>
            <a href="#Profile2">Matt</a>
            <a href="#Profile3">Jane</a>
        </nav>
    </header>
    <main>
       <article id="Profile1" class="card">
        <figure>
            <img src="Img/Profile1-500x500.png" alt="joe card" width="500px" height="500px">
            <figcaption>Joe Coder</figcaption>
        </figure>
        <p><q>I code stuff</q></p>
       </article>
       <article id="Profile2" class="card">
        <figure>
            <img src="Img/Profile2-500x500.png" alt="Matt card" width="500px" height="500px">
            <figcaption>Matt Desinger</figcaption>
        </figure>
        <p><q>I design stuff</q></p>
       </article>
       <article id="Profile3" class="card">
        <figure>
            <img src="Img/Profile3-500x500.png" alt="Jane card" width="500px" height="500px">
            <figcaption>Jane  <span class="nowrap"> Dev Rel</span></figcaption>
        </figure>
        <p><q>I teach stuff</q></p>
       </article>

    <footer>
        <p>&copy; Maap Co.</p>
    </footer>
